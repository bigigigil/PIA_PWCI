<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(48, 51, 61, 0.7), rgba(48, 51, 61, 0.7)), url('images/registro/inicio1.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-box {
            position: relative;
            width: 400px;
            height: 500px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            padding: 40px;
        }

        h2 {
            font-size: 2em;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-box {
            position: relative;
            width: 310px;
            margin: 25px 0;
            border-bottom: 2px solid #fff;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-box input:focus~label,
        .input-box input:valid~label,
        .input-box input:not(:placeholder-shown)~label {
            top: -5px;
            font-size: 0.8em;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #fff;
            padding: 0 8px 0 5px;
        }

        .input-box input::placeholder {
            color: transparent;
        }

        .input-box input.error {
            border-bottom-color: #ff4757;
        }

        .input-box input.success {
            border-bottom-color: #2ed573;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
            position: absolute;
            left: 5px;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            width: 100%;
            height: 40px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            color: #000;
            font-weight: 500;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #f1f1f1;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            text-align: center;
            border: 1px solid rgba(46, 213, 115, 0.5);
            backdrop-filter: blur(10px);
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .register-link {
            font-size: .9em;
            color: #fff;
            text-align: center;
            margin: 25px 0 10px;
        }

        .register-link p a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <form id="loginForm">
            <h2>Iniciar Sesion</h2>

            <div class="input-box">
                <input type="text" id="username" name="username" required>
                <label for="username">Nombre de Usuario</label>
                <div class="error-message" id="usernameError">El nombre de usuario es obligatorio</div>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" required>
                <label for="email">Correo Electrónico</label>
                <div class="error-message" id="emailError">Ingresa un email válido</div>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Contraseña</label>
                <div class="error-message" id="passwordError">La contraseña debe tener al menos 6 caracteres</div>
            </div>

            <button type="submit" id="loginBtn">Iniciar Sesión</button>

            <div class="success-message" id="successMessage">
                ¡Inicio de sesión exitoso! 🎉
            </div>

            <div class="register-link">
                <p><a href="register.html">¿No tienes cuenta? Regístrate</a></p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const successMessage = document.getElementById('successMessage');

        // Función para validar un campo
        function validateField(input, condition, errorId) {
            const errorElement = document.getElementById(errorId);

            if (!condition) {
                input.classList.add('error');
                input.classList.remove('success');
                errorElement.classList.add('show');
                return false;
            } else {
                input.classList.remove('error');
                input.classList.add('success');
                errorElement.classList.remove('show');
                return true;
            }
        }

        // Validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Validaciones en tiempo real
        username.addEventListener('input', function () {
            validateField(username, username.value.trim() !== '', 'usernameError');
        });

        username.addEventListener('blur', function () {
            validateField(username, username.value.trim() !== '', 'usernameError');
        });

        email.addEventListener('input', function () {
            const isValid = email.value.trim() !== '' && isValidEmail(email.value);
            validateField(email, isValid, 'emailError');
        });

        email.addEventListener('blur', function () {
            const isValid = email.value.trim() !== '' && isValidEmail(email.value);
            validateField(email, isValid, 'emailError');
        });

        password.addEventListener('input', function () {
            validateField(password, password.value.length >= 6, 'passwordError');
        });

        password.addEventListener('blur', function () {
            validateField(password, password.value.length >= 6, 'passwordError');
        });

        // Envio del formulario
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Validar todos los campos
            const isUsernameValid = validateField(username, username.value.trim() !== '', 'usernameError');
            const isEmailValid = validateField(email, email.value.trim() !== '' && isValidEmail(email.value), 'emailError');
            const isPasswordValid = validateField(password, password.value.length >= 6, 'passwordError');

            // si todo es un exito, simular envio
            if (isUsernameValid && isEmailValid && isPasswordValid) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Iniciando sesión...';

                setTimeout(() => {
                    successMessage.classList.add('show');

                    
                    console.log('Datos de inicio de sesión:', {
                        username: username.value,
                        email: email.value,
                        password: password.value
                    });

                   
                    setTimeout(() => {
                        
                        window.location.href = 'index.html';
                    }, 1000);

                }, 1500);
            }
        });
    </script>


</body>

</html>
